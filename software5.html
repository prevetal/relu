<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<!-- Adapting the page for mobile devices -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<!-- Prohibition of phone number recognition -->
		<meta name="format-detection" content="telephone=no">
		<meta name="SKYPE_TOOLBAR" content ="SKYPE_TOOLBAR_PARSER_COMPATIBLE">

		<!-- Page title -->
		<title>Заголовок страницы</title>

		<!-- Meta description -->
		<meta name="description" content="">

		<!-- Meta Keywords -->
		<meta name="keywords" content="">

		<!-- Changing the color of the mobile browser panel -->
		<meta name="msapplication-TileColor" content="#2850A8">
		<meta name="theme-color" content="#2850A8">

		<!-- Connecting fonts from Google -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

		<!-- Connecting style files -->
		<link rel="stylesheet" href="css/swiper-bundle.min.css" async>
		<link rel="stylesheet" href="css/swiper.css" async>
		<link rel="stylesheet" href="css/fancybox.css" async>
		<link rel="stylesheet" href="css/ion.rangeSlider.css" async>
		<link rel="stylesheet" href="css/styles.css" async>

		<link rel="stylesheet" href="css/response_1899.css" media="print, (max-width: 1899px)" async>
		<link rel="stylesheet" href="css/response_1439.css" media="print, (max-width: 1439px)" async>
	</head>

	<body>
		<div class="wrap">
			<div class="main">
				<section class="software">
					<div class="tabs">
						<img src="images/tmp/software/tabs_img.svg" alt="">
					</div>

					<div class="top_panel">
						<div class="section">
							<img src="images/tmp/software/head_img1.svg" alt="">
						</div>

						<div class="section">
							<div class="btns">
								<button class="btn active">
									<div class="icon">
										<img src="images/tmp/software/ic_head1.svg" alt="">
									</div>

									<span>Метод</span>
								</button>

								<button class="btn">
									<div class="icon">
										<img src="images/tmp/software/ic_head2.svg" alt="">
									</div>

									<span>Статус</span>
								</button>

								<button class="btn">
									<div class="icon">
										<img src="images/tmp/software/ic_head2.svg" alt="">
									</div>

									<span>Еденичная проба</span>
								</button>

								<button class="btn disabled">
									<div class="icon">
										<img src="images/tmp/software/ic_head1.svg" alt="">
									</div>

									<span>Последовательность</span>
								</button>

								<button class="btn">
									<div class="icon">
										<img src="images/tmp/software/ic_head2.svg" alt="">
									</div>

									<span>Результаты</span>
								</button>
							</div>

							<div class="name">Макеты</div>
						</div>

						<div class="section">
							<img src="images/tmp/software/head_img3.svg" alt="">
						</div>

						<button class="check_btn">Проверить</button>
					</div>

					<div class="data">
						<div class="left_panel">
							<img src="images/tmp/software/left_panel_img.svg" alt="">
						</div>

						<div class="full_panel no_bg">
							<div class="grid">
								<div class="block">
									<div class="head">
										<div class="title">Анализ еденичной пробы  — Аминосалициловая кислота </div>
									</div>

									<div class="info">
										<div class="section">
											<div class="line">
												<div class="label">Метод  сб. данных</div>

												<div class="field">
													<select name="" data-placeholder="Заполняем название метода (Выпадашка из пяти строчек)">
														<option value="1">Метод сбора данных 1</option>
														<option value="2">Метод сбора данных 2</option>
														<option value="3">Метод сбора данных 3</option>
														<option value="4">Метод сбора данных 4</option>
														<option value="5">Метод сбора данных 5</option>
													</select>

													<img src="images/tmp/software/ic_arr_ver.svg" alt="" class="arr">
												</div>
											</div>

											<img src="images/tmp/software/software5_img5.svg" alt="">
										</div>

										<div class="section">
											<div class="title">Пробоотборник</div>

											<img src="images/tmp/software/software5_img6.svg" alt="">

											<div class="line">
												<div class="label">Вводимый объем</div>

												<div class="field">
													<input type="text" name="" value="" class="input" placeholder="Проверяемые цифры">
												</div>
											</div>

											<img src="images/tmp/software/software5_img7.svg" alt="" class="last">
										</div>
									</div>

									<div class="btns">
										<img src="images/tmp/software/software5_img4.svg" alt="">

										<button class="btn">Выполнить</button>
									</div>
								</div>

								<div class="block">
									<img src="images/tmp/software/software5_img1.svg" alt="">
								</div>

								<div class="block">
									<img src="images/tmp/software/software5_img2.svg" alt="">
								</div>

								<div class="block">
									<img src="images/tmp/software/software5_img3.svg" alt="">
								</div>
							</div>
						</div>
					</div>

					<div class="bottom">
						<img src="images/tmp/software/bottom_img.svg" alt="">
					</div>
				</section>
			</div>
		</div>


		<!-- Connecting javascript files -->
		<script src="js/jquery-3.6.3.min.js"></script>
		<script src="js/functions.js"></script>
		<script src="js/swiper-bundle.min.js"></script>
		<script src="js/fancybox.js"></script>
		<script src="js/imask.js"></script>
		<script src="js/ion.rangeSlider.min.js"></script>
		<script src="js/nice-select2.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
