<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<!-- Adapting the page for mobile devices -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<!-- Prohibition of phone number recognition -->
		<meta name="format-detection" content="telephone=no">
		<meta name="SKYPE_TOOLBAR" content ="SKYPE_TOOLBAR_PARSER_COMPATIBLE">

		<!-- Page title -->
		<title>Заголовок страницы</title>

		<!-- Meta description -->
		<meta name="description" content="">

		<!-- Meta Keywords -->
		<meta name="keywords" content="">

		<!-- Changing the color of the mobile browser panel -->
		<meta name="msapplication-TileColor" content="#2850A8">
		<meta name="theme-color" content="#2850A8">

		<!-- Connecting fonts from Google -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

		<!-- Connecting style files -->
		<link rel="stylesheet" href="css/swiper-bundle.min.css" async>
		<link rel="stylesheet" href="css/swiper.css" async>
		<link rel="stylesheet" href="css/fancybox.css" async>
		<link rel="stylesheet" href="css/ion.rangeSlider.css" async>
		<link rel="stylesheet" href="css/styles.css" async>

		<link rel="stylesheet" href="css/response_1899.css" media="print, (max-width: 1899px)" async>
		<link rel="stylesheet" href="css/response_1439.css" media="print, (max-width: 1439px)" async>
	</head>

	<body>
		<div class="wrap">
			<div class="main">
				<section class="software">
					<div class="tabs">
						<img src="images/tmp/software/tabs_img.svg" alt="">
					</div>

					<div class="top_panel">
						<div class="section">
							<img src="images/tmp/software/head_img1.svg" alt="">
						</div>

						<div class="section">
							<div class="btns">
								<button class="btn active">
									<div class="icon">
										<img src="images/tmp/software/ic_head1.svg" alt="">
									</div>

									<span>Метод</span>
								</button>

								<button class="btn">
									<div class="icon">
										<img src="images/tmp/software/ic_head2.svg" alt="">
									</div>

									<span>Статус</span>
								</button>

								<button class="btn">
									<div class="icon">
										<img src="images/tmp/software/ic_head2.svg" alt="">
									</div>

									<span>Еденичная проба</span>
								</button>

								<button class="btn">
									<div class="icon">
										<img src="images/tmp/software/ic_head1.svg" alt="">
									</div>

									<span>Последовательность</span>
								</button>

								<button class="btn">
									<div class="icon">
										<img src="images/tmp/software/ic_head2.svg" alt="">
									</div>

									<span>Результаты</span>
								</button>
							</div>

							<div class="name">Макеты</div>
						</div>

						<div class="section">
							<img src="images/tmp/software/head_img3.svg" alt="">
						</div>

						<button class="check_btn">Проверить</button>
					</div>

					<div class="data">
						<div class="left_panel">
							<img src="images/tmp/software/left_panel_img.svg" alt="">
						</div>

						<div class="full_panel">
							<div class="head">
								<div class="title">Метод сбора данных — Аминосалициловая кислота <span>(название формируется из хим вещества в билете)</span></div>

								<img src="images/tmp/software/software2_img1.svg" alt="">
							</div>

							<div class="row">
								<div class="col_left">
									<div class="links">
										<img src="images/tmp/software/software2_img2.svg" alt="">

										<div>
											<a href="/" class="sub_link active">
												<img src="images/tmp/software/ic_arr_ver.svg" alt="" class="arr">
												<span>Параметры прибора</span>
											</a>

											<div class="sub" style="display: block;">
												<div><a href="/">Бинарный насос</a></div>

												<div><a href="/">Колоночный отд</a></div>

												<div><a class="active">DAD</a></div>
											</div>
										</div>
									</div>
								</div>


								<div class="col_main">
									<div class="product">
										<div class="name">Бинарный насос (G7116A)</div>

										<div class="thumb">
											<img src="images/tmp/software/product_thumb1.png" alt="" loading="lazy">
										</div>
									</div>

									<div class="row">
										<div class="col1">
											<div class="section">
												<div class="title">Сигналы</div>

												<table>
													<thead>
														<tr>
															<th class="alignleft">Сбор данных</th>

															<th class="pad_left">Длина<br> волны</th>

															<th>Ширина<br> полосы</th>

															<th class="pad_left">ДВ<br> сравнения</th>

															<th class="pad_right">Ширина<br> сравнения</th>
														</tr>
													</thead>

													<tbody>
														<tr>
															<td>Сигнал А</td>

															<td class="pad_left">
																<label class="checkbox">
																	<input type="checkbox" name="group" checked>

																	<div class="check">
																		<svg><use xlink:href="images/sprite.svg#ic_check"></use></svg>
																	</div>
																</label>

																<div class="amount">
																	<button type="button" class="btn minus">
																		<svg><use xlink:href="images/sprite.svg#ic_arr_ver"></use></svg>
																	</button>

																	<input type="text" value="250" class="input" data-minimum="1" data-maximum="99999" data-step="1" data-unit="" maxlength="5">

																	<button type="button" class="btn plus">
																		<svg><use xlink:href="images/sprite.svg#ic_arr_ver"></use></svg>
																	</button>
																</div>
															</td>

															<td>
																<img src="images/tmp/software/software2_img4.svg" alt="">
															</td>

															<td>
																<img src="images/tmp/software/software2_img5.svg" alt="">
															</td>

															<td>
																<img src="images/tmp/software/software2_img6.svg" alt="">
															</td>
														</tr>
													</tbody>
												</table>

												<img src="images/tmp/software/software2_img7.svg" alt="">
											</div>
										</div>

										<div class="col2">
											<img src="images/tmp/software/software2_img3.svg" alt="">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="bottom">
						<img src="images/tmp/software/bottom_img.svg" alt="">
					</div>
				</section>
			</div>
		</div>


		<!-- Connecting javascript files -->
		<script src="js/jquery-3.6.3.min.js"></script>
		<script src="js/functions.js"></script>
		<script src="js/swiper-bundle.min.js"></script>
		<script src="js/fancybox.js"></script>
		<script src="js/imask.js"></script>
		<script src="js/ion.rangeSlider.min.js"></script>
		<script src="js/nice-select2.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
